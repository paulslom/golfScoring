<ui:composition template="/auth/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
     
    <ui:define name="content">
   		
	   <h:form id="changePasswordForm">
	   			       
          <table>
        
	        <tr>
					  		
	 			<td colspan="2">
					<h2>Change your password using the following form</h2>
				</td>  
	      
	        </tr>
    
            <tr>
			  		
				<td class="textLabel">
				   <p:outputLabel for="newPWID" value="#{bundle.newPW}"/>
			    </td>	
		 
	            <td class="text">
	              <p:password id="newPWID" value="#{pc_GolfMain.newPassword}" required="true" feedback="true"/>
	            </td>
           
            </tr>
                       
            <tr>
         
				<td>
								
				  <p:messages id="facesMessagesID" showDetail="false">
				     <p:autoUpdate />
				  </p:messages>   
				
				</td>
				
			 </tr>
			 
	         <tr>
	          
			    <td align="center">
			
			       <p:commandButton 
				      value="#{bundle.ok}" 
				      action="#{pc_GolfMain.changePassword}"
				      update="facesMessagesID">
			       </p:commandButton> 			 
			   
			    </td>
		     
		     </tr>
            
          </table>
			
		</h:form>		
		
	</ui:define>
	
</ui:composition>
