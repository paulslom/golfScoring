<ui:composition 
    
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">
     
      <f:loadBundle var="bundle" basename="ApplicationProperties" />  
  
      <h:form id="menuForm"> 
                       
           <p:menubar>
           
           	<p:menuitem value="Main" url="#{request.contextPath}/auth/main.xhtml"/>
           	
			<p:submenu label="Game">
				<p:menuitem rendered="#{sessionScope.currentUserisAdmin}" value="List" url="#{request.contextPath}/auth/admin/gameList.xhtml"/>
				<p:menuitem value="Sign Up for Game" url="#{request.contextPath}/auth/gameSignUp.xhtml"/>											
			</p:submenu>
			
			<p:menuitem rendered="#{sessionScope.currentUserisAdmin}" value="Players" url="#{request.contextPath}/auth/admin/playerList.xhtml"/>
				
			<p:menuitem rendered="#{sessionScope.currentUserisAdmin}" value="Courses" url="#{request.contextPath}/auth/admin/courseList.xhtml"/>
						
			<p:submenu label="Email">
			    <p:menuitem rendered="#{sessionScope.currentUserisAdmin}" value="Future Game" url="#{request.contextPath}/auth/admin/emailFutureGames.xhtml"/>
				<p:menuitem rendered="#{sessionScope.currentUserisAdmin}" value="Pre-Game" url="#{request.contextPath}/auth/admin/emailPreGame.xhtml"/>
				<p:menuitem rendered="#{sessionScope.currentUserisAdmin}" value="Post-Game" url="#{request.contextPath}/auth/admin/emailPostGame.xhtml"/>	
				<p:menuitem rendered="#{sessionScope.currentUserisAdmin}" value="Test" url="#{request.contextPath}/auth/admin/emailTest.xhtml"/>	
				<p:menuitem value="Entire Group" url="#{request.contextPath}/auth/emailEntireGroup.xhtml"/>	
			</p:submenu>
			
			<p:menuitem value="Change Password" url="#{request.contextPath}/auth/changePassword.xhtml"/>
				    
			<f:facet name="options">
			   <p:outputLabel value="Logged in user: #{pc_GolfMain.signedOnUserName}"/>&#xA0;&#xA0;
			   <h:outputLink value="#{request.contextPath}/logout.xhtml">Sign Out</h:outputLink>			   
	        </f:facet>
			
		</p:menubar> 
          
     </h:form>
  
</ui:composition>
