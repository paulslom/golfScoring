<ui:composition 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
 		 
  	<table id="teeTimeMaintainTableID">
      
         <tr>	  		
 			 <td colspan="3" class="textLabel">
				<p:outputLabel value="#{pc_GolfMain.teeTimeOperation} Tee Time"/>
			 </td>		             
         </tr>
         
         <tr>
			<td colspan="3" align="center">
			
			   <p:commandButton 
				   value="Update" 
				   action="#{pc_Game.updateTeeTime}"
				   rendered="#{pc_GolfMain.teeTimeOperation=='Update'}"	
				   update="teeTimesForm">
			   </p:commandButton> 
			   
			   <p:commandButton 
				   value="Add" 
				   action="#{pc_Game.addTeeTime}"
				   rendered="#{pc_GolfMain.teeTimeOperation=='Add'}"	
				   update="teeTimesForm">
			   </p:commandButton> 		   
				
			   <p:commandButton value="#{bundle.cancel}"
			       action="#{pc_Game.cancelAddUpdateTeeTime}"
			       immediate="true"
			       update="teeTimesForm">
			   </p:commandButton>
			   
			</td>
		</tr>
         
	    <tr>
	  		
 		    <td class="textLabel">
			   <p:outputLabel value="Game ID"	/>
		    </td>	
		 
            <td colspan="2" class="text">
               <p:outputLabel value="#{pc_Game.selectedGame.gameID}"/>
            </td>
            
         </tr>
     
         <tr>
	  		
 			<td class="textLabel">
               <p:outputLabel value="Game Date: "/>
               <p:outputLabel value="#{pc_Game.selectedGame.gameDateJava}">
		          <f:convertDateTime type="date" pattern="EEEE yyyy-MM-dd"/>
		       </p:outputLabel>	
            </td>	
            
         </tr>
         
         <tr>
				  		
  			 <td class="textLabel">
				<p:outputLabel value="Tee Time ID" rendered="#{pc_GolfMain.teeTimeOperation=='Update'}"/>
			 </td>	
			 
             <td colspan="2" class="text">
                <p:outputLabel value="#{pc_GolfMain.selectedTeeTime.teeTimeID}" rendered="#{pc_GolfMain.teeTimeOperation=='Update'}"/>
             </td>
             
          </tr>         
		          				  
		  <tr>
				  		
  			 <td class="textLabelMiddle">
				<p:outputLabel for="playGroupNumID" value="Play Group Number"/>
			 </td>	
			 
             <td colspan="2" class="text">
                <p:selectOneMenu id="playGroupNumID" value="#{pc_GolfMain.selectedTeeTime.playGroupNumber}" hideNoSelectionOption="true">
			         <f:selectItem itemValue="#{null}" itemLabel="--select--" noSelectionOption="true"  />
					 <f:selectItems value="#{pc_GolfMain.playGroupSelections}" var="t" itemLabel="#{t.label}" itemValue="#{t.value}"/>					
				</p:selectOneMenu>
             </td>
             
          </tr>
          
          <tr>
		  		
  			 <td class="textLabelMiddle">
				<p:outputLabel for="actualTeeTimeID" value="Time"/>
			 </td>	
			 
             <td colspan="2" class="text">
                <p:inputText id="actualTeeTimeID" size="8" value="#{pc_GolfMain.selectedTeeTime.teeTimeString}" required="true"/>
             </td>
             
          </tr>		          
		
	</table>
		
</ui:composition>
