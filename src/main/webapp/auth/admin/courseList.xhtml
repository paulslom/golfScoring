<ui:composition template="/auth/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
     
    <ui:define name="content">
 	    
	   <f:loadBundle var="bundle" basename="ApplicationProperties" />  
	 	
	   <h:form id="coursesForm">                  
			
		  <p:outputPanel id="courseInquiryPanel" style="display:block" rendered="#{pc_GolfMain.renderCourseInquiry}">
		  				
		      <p:dataTable id="coursesTableID" value="#{pc_GolfMain.coursesList}"
		          var="course" scrollable="true" scrollHeight="350"
		          selectionMode="single" selection="#{pc_GolfMain.selectedCourse}" rowKey="#{course.courseID}"
		          style="font-size:11px;">							
					
		          <f:facet name="header">
	   				  <h:outputText value="Courses"/>
				  </f:facet>
				  
				   <p:ajax event="rowSelect" listener="#{pc_GolfMain.selectCourseAjax}" 
				       update="coursesForm:maintainCourseButtonID" ></p:ajax>
							
				  <p:column style="width:10%" headerText="ID" sortBy="#{course.courseID}">												
					  <h:outputText value="#{course.courseID}"/>														
				  </p:column>
				  
				  <p:column style="width:15%" headerText="Course" sortBy="#{course.courseName}">												
					  <h:outputText value="#{course.courseName}"/>														
				  </p:column>
				  
				  <p:column style="width:3%" headerText="1">												
					  <h:outputText value="#{course.hole1Par}"/>
				  </p:column>
				  
				  <p:column style="width:3%" headerText="2">												
					  <h:outputText value="#{course.hole2Par}"/>
				  </p:column>
				 
				  <p:column style="width:3%" headerText="3">												
					  <h:outputText value="#{course.hole3Par}"/>
				  </p:column>
				  
				  <p:column style="width:3%" headerText="4">												
					  <h:outputText value="#{course.hole4Par}"/>
				  </p:column>
				  
				  <p:column style="width:3%" headerText="5">												
					  <h:outputText value="#{course.hole5Par}"/>
				  </p:column>
				 
				  <p:column style="width:3%" headerText="6">												
					  <h:outputText value="#{course.hole6Par}"/>
				  </p:column>
				  
				  <p:column style="width:3%" headerText="7">												
					  <h:outputText value="#{course.hole7Par}"/>
				  </p:column>
				  
				  <p:column style="width:3%" headerText="8">												
					  <h:outputText value="#{course.hole8Par}"/>
				  </p:column>
				 
				  <p:column style="width:3%" headerText="9">												
					  <h:outputText value="#{course.hole9Par}"/>
				  </p:column>
				  
				  <p:column style="width:3%" headerText="10">												
					  <h:outputText value="#{course.hole10Par}"/>
				  </p:column>
				  
				  <p:column style="width:3%" headerText="11">												
					  <h:outputText value="#{course.hole11Par}"/>
				  </p:column>
				 
				  <p:column style="width:3%" headerText="12">												
					  <h:outputText value="#{course.hole12Par}"/>
				  </p:column>
				  
				  <p:column style="width:3%" headerText="13">												
					  <h:outputText value="#{course.hole13Par}"/>
				  </p:column>
				  
				  <p:column style="width:3%" headerText="14">												
					  <h:outputText value="#{course.hole14Par}"/>
				  </p:column>
				 
				  <p:column style="width:3%" headerText="15">												
					  <h:outputText value="#{course.hole15Par}"/>
				  </p:column>
				  
				  <p:column style="width:3%" headerText="16">												
					  <h:outputText value="#{course.hole16Par}"/>
				  </p:column>
				  
				  <p:column style="width:3%" headerText="17">												
					 <h:outputText value="#{course.hole17Par}"/>		  	 												
				  </p:column>
				 
				  <p:column style="width:3%" headerText="18">												
					  <h:outputText value="#{course.hole18Par}"/>
				  </p:column>
			  
			  </p:dataTable>
				 	
		      <p:messages id="facesMessages" showDetail="false">
		      </p:messages>   
					        
	          <p:commandButton id="courseAddId"
				  value="#{bundle.add}"
				  action="#{pc_GolfMain.selectCourseAcid}"
				  update="coursesForm">
				  <f:param name="operation" value="Add" />
			  </p:commandButton>		  
			  
		   </p:outputPanel>
		   
		   <p:outputPanel id="courseUpdatePanel" style="display:block" rendered="#{pc_Game.renderCourseAddUpdateDelete}">
						
			  <ui:include src="/auth/admin/courseAddUpdateDelete.xhtml"/>		
		       
		   </p:outputPanel>
							
		</h:form> 
	
	</ui:define>
	
</ui:composition>
