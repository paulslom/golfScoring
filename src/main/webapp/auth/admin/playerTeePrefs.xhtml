<ui:composition template="/auth/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
   	 
    <ui:define name="content">
  		
	   <h:form id="playerTeePrefsForm">
	   			       
         <tr>	  		
 			 <td class="textLabel">
				<p:outputLabel value="Update Player Tee preferences for "/>
				<p:outputLabel value="#{pc_Player.selectedPlayer.fullName}"/>
			 </td>		             
         </tr>
         
         <tr>
			<td align="center">
			
				 <p:dataTable id="ptpTableID" value="#{pc_GolfMain.playerSpecificTeePreferencesList}"
		          var="ptp" scrollable="true" scrollHeight="350"
		          selectionMode="single" selection="#{pc_Player.selectedPlayerTeePreference}" rowKey="#{ptp.playerTeePreferenceID}"
		          style="font-size:11px;">							
				  
				      <p:column style="width:10%" headerText="Update">	
						 <p:commandButton 
						   value="Update" 
						   action="#{pc_Player.updatePlayerTeePreference}"
						   update="playerTeePrefsForm">
					     </p:commandButton>
				      </p:column>	   
					
				      <p:column style="width:40%" headerText="Course" sortBy="#{ptp.courseName}">												
						  <p:outputLabel value="#{ptp.courseName}"/> 														
					  </p:column>	
			          				  
					  <p:column style="width:40%" headerText="Tee" styleClass="centeredColumnContent">												
						  <p:selectOneRadio id="teeColorID" value="#{ptp.teeColor}">
		                       <f:selectItems value="#{ptp.teeSelections}"/>
			              </p:selectOneRadio>		              												
		  			  </p:column>  			 
					  
				  </p:dataTable>
			   				
			      <p:commandButton value="Return to Player listing"
			          action="#{pc_Player.returnToPlayerList}"
			          immediate="true"
				      update="playerTeePrefsForm">
			      </p:commandButton>
			   
			</td>
		</tr>
			 	
        <p:messages id="facesMessages" showDetail="false">
        </p:messages>				
	    	     			
		</h:form> 			
				
	</ui:define>
	
</ui:composition>
