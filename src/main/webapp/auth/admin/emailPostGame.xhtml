<ui:composition template="/auth/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
     
    <ui:define name="content">
 	    
	   <h:form id="emailPostGameForm">            
				
		  <table>        
			
			<tr>
                  
                  <td class="textLabel">
                  <p:outputLabel value="Post-Game Email Results  "/>
               </td>
               
               <td class="textLabel">
                  <p:outputLabel value="Game Date: "/>
                  <p:outputLabel value="#{pc_Game.selectedGame.gameDateJava}">
			          <f:convertDateTime type="date" pattern="EEEE yyyy-MM-dd"/>
			      </p:outputLabel>	
               </td>	
            
               <td class="textLabel">
					<p:outputLabel id="label1" value="#{bundle.totalPlayers} - #{pc_Game.selectedGame.totalPlayers}"/>
			   </td>
			   
			   <td class="textLabel">
					<p:outputLabel id="label2" value="#{bundle.course} - #{pc_Game.selectedGame.courseName}"/>
			   </td>					       
			   
		    </tr>
			    	
			<tr>
				<td>
					<hr/>
				</td>
			</tr>
			
			<tr>
				<td>
								
				  <p:messages id="facesMessagesID" showDetail="false">
				     <p:autoUpdate />
				  </p:messages>
			        
		          <p:commandButton id="composeEmailButtonID"
		              value="#{bundle.composeEmail}"
		              action="#{pc_Game.composePostGameEmail}"
		              update="emailPostGameForm">
				  </p:commandButton>
					 
				  <p:commandButton id="sendEmailButtonID"
		              value="#{bundle.sendEmail}"
		              action="#{pc_Game.sendPostGameEmail}"
		              update="facesMessagesID">
				  </p:commandButton>
					  
				</td>
			</tr>
							
			<tr>
				<td style="font: 12px 'Verdana'">
				   <p:outputLabel id="displayedPostgameEmailMessageID"
				      escape="false"
				      rendered="#{pc_Game.showPostgameEmail}" 
					  value="#{pc_Game.postGameEmailMessage}">
				   </p:outputLabel>
				</td>
			</tr>	 
			
		 </table>
			
		</h:form> 
	
	</ui:define>
	
</ui:composition>
